<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post Form</title>
</head>
<body>
    <h1>Submit Job Post</h1>
    <form action="/predict" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="company_profile">Company Profile:</label><br>
        <textarea id="company_profile" name="company_profile" rows="4" cols="50" required></textarea><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="requirements">Requirements:</label><br>
        <textarea id="requirements" name="requirements" rows="4" cols="50" required></textarea><br><br>

        <label for="benefits">Benefits:</label><br>
        <textarea id="benefits" name="benefits" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
